<!doctype html>
<html ng-app="twittersearch" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Twitter Search</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid" ng-controller="AppCtrl">
        <div class="span9">
          <div class="well">
            <form action="#" id="searchForm" ng-submit="searchTwitter()" onsubmit="return false">
              <div class="span10">
                <input class="input-block-level" id="searchTerm" name="searchTerm" type="text" required placeholder="search" ng-model="term">
              </div>
              <div class="span2">
                <button class="btn btn-primary btn-block" ng-disabled="!term" type="submit">Search!</button>
              </div>
            </form>
          </div>

          <div class="" id="searchResults">
            <h2>Search Results</h2>
            <ul id="resultList">
              <li ng-repeat="tweet in tweets">
                <strong>{{tweet.from_user_name}}</strong> - <span ng-bind-html-unsafe="tweet.text"></span>
              </li>
            </ul>
          </div>
        </div><!--/span-->
        <div class="span3">
          <div class="well sidebar-nav">
            <h4>Recent Searches</h4>
            <ul>
              <li ng-repeat="search in recentSearches | orderBy:timestamp">
                <a ng-click="setSearch(search.term);">{{search.term}}</a>
              </li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <!--
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    -->
    <script src="ang.js"></script>
</html>
